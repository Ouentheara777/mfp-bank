<ion-view view-title="{{label}}">
  <ion-content>
    <div class="row" style="margin-left:5px; margin-right:5px">
      <div class="col" style="padding:2px; font-size:20px">
        {{welcome}} quik test
      </div>
    </div>
    <div class="row" style="margin-bottom: 30px; font-size:18px;">
      <div class="col" style="padding:2px; margin-left:5px">
        {{totalBalanceLabel}}
      </div>
      <div class="col" style="text-align: right; padding:2px; margin-right:5px">
        {{totalBalance | currency}}
      </div>
   </div>
    <div class="list card home-list">
      
      <a href="#/app/offers" class="item item-icon-left">
        <i class="icon"><img src="img/offers_blue.png"></i> My Offers
      </a>
      <a href="#/app/accounts" class="item item-icon-left">
        <i class="icon"><img src="img/safe_blue.png"></i> Accounts
      </a>
      <a href="#/app/transfer" class="item item-icon-left">
        <i class="icon"><img src="img/transfer_blue.png"></i>Transfer
      </a>
      <a href="#/app/deposit" class="item item-icon-left">
        <i class="icon"><img src="img/check_blue.png"></i> Deposit Check
      </a>
 
      
    </div>
    
    
    
  </ion-content>
